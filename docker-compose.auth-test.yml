services:
  # ============================================================================
  # Authentik Services (Identity Provider)
  # ============================================================================
  authentik-db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: authentik
      POSTGRES_PASSWORD: authentik
      POSTGRES_DB: authentik
    volumes:
      - authentik_db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U authentik -d authentik"]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped

  authentik-redis:
    image: redis:7-alpine
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped

  authentik-server:
    image: ghcr.io/goauthentik/server:2024.12.3
    command: server
    environment:
      AUTHENTIK_SECRET_KEY: test-secret-key-not-for-production-use-1234567890
      AUTHENTIK_REDIS__HOST: authentik-redis
      AUTHENTIK_POSTGRESQL__HOST: authentik-db
      AUTHENTIK_POSTGRESQL__USER: authentik
      AUTHENTIK_POSTGRESQL__NAME: authentik
      AUTHENTIK_POSTGRESQL__PASSWORD: authentik
      AUTHENTIK_BOOTSTRAP_PASSWORD: admin
      AUTHENTIK_BOOTSTRAP_TOKEN: test-api-token-for-setup
      AUTHENTIK_BOOTSTRAP_EMAIL: admin@example.com
    ports:
      - "9000:9000"
    depends_on:
      authentik-db:
        condition: service_healthy
      authentik-redis:
        condition: service_healthy
    restart: unless-stopped

  authentik-worker:
    image: ghcr.io/goauthentik/server:2024.12.3
    command: worker
    environment:
      AUTHENTIK_SECRET_KEY: test-secret-key-not-for-production-use-1234567890
      AUTHENTIK_REDIS__HOST: authentik-redis
      AUTHENTIK_POSTGRESQL__HOST: authentik-db
      AUTHENTIK_POSTGRESQL__USER: authentik
      AUTHENTIK_POSTGRESQL__NAME: authentik
      AUTHENTIK_POSTGRESQL__PASSWORD: authentik
    depends_on:
      authentik-db:
        condition: service_healthy
      authentik-redis:
        condition: service_healthy
    restart: unless-stopped

  # ============================================================================
  # App Database (for DataQuery Pro user data)
  # ============================================================================
  app-db:
    image: postgres:15-alpine
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: dataquery
      POSTGRES_PASSWORD: dataquery
      POSTGRES_DB: dataquery_app
    volumes:
      - app_db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dataquery -d dataquery_app"]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped

  # ============================================================================
  # Demo Database (sample data for testing queries)
  # ============================================================================
  demo-db:
    image: postgres:15-alpine
    ports:
      - "5433:5432"
    environment:
      POSTGRES_USER: demo
      POSTGRES_PASSWORD: demo
      POSTGRES_DB: cloudmetrics
    volumes:
      - demo_db_data:/var/lib/postgresql/data
      - ./scripts/demo-database.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U demo -d cloudmetrics"]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped

volumes:
  authentik_db_data:
  app_db_data:
  demo_db_data:
